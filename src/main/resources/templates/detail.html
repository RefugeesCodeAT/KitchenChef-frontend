<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Page</title>
    <object th:include="fragments/resources :: head" th:remove="tag"></object>

</head>
<body>

<header>
    <object th:include="fragments/navigation :: menu" th:remove="tag"></object>
</header>
<div class="container">
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h5><strong>Info!</strong> Cooking can only take place if we sign up as a Cleaner, Shopper or Helper</h5>
    </div>
    <br>
</div>
<div class="container-fluid">
    <form action="/register" method="post">
        <div><a href="#" data-toggle="tooltip" title="Please log in first!">
            <button type="button" name="register" value="eat" id="eat" class="btn btn-secondary disabled"
                    data-toggle="collapse" data-target="#demo">Just eating
            </button>
        </a></div>
        <br>
        <a href="#" data-toggle="tooltip" title="Please log in first!!">
            <button type="button" name="register" value="clean" id="clean" class="btn btn-secondary disabled"
                    data-toggle="collapse" data-target="#demo">I'll clean
            </button>
        </a> &nbsp;
        <a href="#" data-toggle="tooltip" title="Please log in first!!">
            <button type="button" name="register" value="shop" id="shop" class="btn btn-secondary disabled"
                    data-toggle="collapse" data-target="#demo">I'll shop
            </button>
        </a> &nbsp;
        <a href="#" data-toggle="tooltip" title="Please log in first!!">
            <button type="button" name="register" value="help" id="help" class="btn btn-secondary disabled"
                    data-toggle="collapse" data-target="#demo">I'll help
            </button>
        </a>
    </form>
    <br>
    <div class="row">
        <div class="col-sm-6" style="background-color:lavenderblush;">
            <h5>Cook : <span th:text="${cookName}"> Sarah </span></h5><br>
            <h5>Date : <span th:text="${dateTime}"> 4/10/2018 </span></h5><br>
            <h5>Eating start at : <span th:text="${startEatingTime}"> 2:30 O'clock </span></h5><br>
            <h5>Cooking start at : <span th:text="${startCookingTime}"> 11:15 O'clock </span></h5><br>
            <h5>Cooking takes a bout : <span th:text="${preparationTime}"> 3 Hours </span></h5><br>
            <div class="dropdown">
                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                    Who's Coming?
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Ali</a>
                    <a class="dropdown-item" href="#">Nour</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6" style="background-color:light;"><br><img th:src="@{/images/plate.png}"></div>
    </div>
</div>

<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });



</script>
<object th:include="fragments/resources :: bottom" th:remove="tag"></object>
</body>
</html>
