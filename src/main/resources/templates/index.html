<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />


    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"  ></script>

</head>
<body>

<nav class="navbar navbar-expand-sm ">

    <a class="navbar-brand" href="#">Refugees Code Kitchen Chef</a>

    <!-- Collapsible Navbar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#"> Home&nbsp;&nbsp;</a>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown"> Register
                        <span class="caret"></span>&nbsp;</button>
                    <ul class="dropdown-menu">
                        <li>
                            <form id="register" th:action="@{/}" th:object="${appUser}" method="post">
                                <div class="input-group">
                                    <input id="username1" type="text" class="form-control" th:field="*{username}" name="userName" placeholder="Username" required>
                                </div><br>
                                <div class="input-group">
                                    <input id="password1" type="password" class="form-control" th:field="*{password}" name="password" placeholder="Password" required>
                                </div><br>
                                <div class="input-group">
                                    <input id="conPassword1" type="password" class="form-control" name="conPassword1" placeholder="Confirm Password" required>
                                </div><br>
                                <button id="registration" class="btn btn-primary">Submit</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown"> Log In
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>
                            <form id="logIn" th:action="@{/}" th:object="${appUser}" method="post">
                                <div class="input-group">
                                    <input id="username" type="text" class="form-control" th:field="*{username}" name="userName" placeholder="Username" required>
                                </div><br>
                                <div class="input-group">
                                    <input id="password" type="password" class="form-control" th:field="*{password}" name="password" placeholder="Password" required>
                                </div><br>
                                <button id="loging" class="btn btn-primary">Submit</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <br>
    <img th:src="@{/images/tomato.png}">
    <br><h2>Welcome to our Kitchen</h2>
    <p>See what we have</p>
    <table class="table">
        <thead>
        <tr>
            <th >The Meal</th>
            <th>The Date</th>
            <th>The Cook</th>
            <th>Number of Attendances</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td ><a href="detail.html" th:href="@{/meals}">Soup</a></td>
            <td>9/8/2018</td>
            <td><a href="detail.html" th:href="@{/meals}">Sarah Baterdouk</a></td>
            <td>10</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
