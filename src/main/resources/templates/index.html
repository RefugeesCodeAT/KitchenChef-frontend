<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>


    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-gradient navbar-dark">

    <a class="navbar-brand" href="#">Kitchen Chef</a>

    <!-- Collapsible Navbar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" th:href="@{/}"> Home</a>
            </li>
            <li class="nav-item margin-left10px">
                <div class="dropdown">
                    <button class="btn color-white bg-dark  dropdown-toggle" type="button" data-toggle="dropdown">
                        Register
                        <span class="caret"></span>&nbsp;
                    </button>
                    <ul class="dropdown-menu dropdown-menu-custom">
                        <li>
                            <form id="register" method="post">
                                <div class="input-group input-group-custom">
                                    <input id="username1" type="text" class="form-control" name="userName"
                                           placeholder="Username" required/>
                                </div>
                                <div class="input-group input-group-custom">
                                    <input id="password1" type="password" class="form-control" name="password"
                                           placeholder="Password" required>
                                </div>
                                <div class="input-group input-group-custom">
                                    <input id="conPassword1" type="password" class="form-control" name="conPassword1"
                                           placeholder="Confirm Password" required>
                                </div>
                                <div class="inpu">
                                    <button type="submit" id="registration" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item margin-left10px">
                <div class="dropdown">
                    <button class="btn color-white bg-dark  dropdown-toggle" type="button" data-toggle="dropdown"> Log
                        In
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-custom">
                        <li>
                            <form th:action="@{/login}" id="logIn" method="post">
                                <div class="input-group input-group-custom">
                                    <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"
                                           placeholder="Username" required>
                                </div>
                                <div class="input-group input-group-custom">
                                    <input id="password" type="password" class="form-control" name="password"
                                           placeholder="Password" required>
                                </div>
                                <div>
                                    <button id="loging" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

</nav>
<div class="container">

    <br>
    <img th:src="@{/images/tomato.png}">
    <br>
    <h2>Welcome to our Kitchen</h2>
    <p>See what we have</p>
    <table class="table">
        <thead>
        <tr>
            <th>The Meal</th>
            <th>The Date</th>
            <th>The Cook</th>
            <th>Number of Attendances</th>
            <th>Detail Page</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal: ${meals}">
            <td th:text="${meal.cookName}">Soup</td>
            <td th:text="${meal.dateTime}">09 May 2018</td>
            <td th:text="${meal.mealName}">Sarah Baterdouk</td>
            <td th:text="${meal.numberOfPeople}">10</td>
            <td th:text="View Detail"><a th:href="@{/details/mealdetail/{meal.id}">View Detail</a></td
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
