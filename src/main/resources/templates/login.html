<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <object th:include="fragments/resources :: head" th:remove="tag"></object>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Kitchen Chef</a>

    <!-- Collapsible Navbar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" th:href="@{/}"> Home</a>
            </li>
        </ul>
    </div>
</nav>


<!--<div th:if="${param.logout}" class="alert alert-success" >-->
<!--<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
<!--<strong>Success!</strong> You have been logged out.-->
<!--</div>-->
<div th:if="${param.error}" class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> There was an error, please try again.
</div>
<br>

<p>Please login first</p>
<form th:action="@{/login}" method="post">
    <div class="input-group input-group-custom">
        <input type="text" id="username" name="username" autofocus="autofocus"
               class="form-control"
               placeholder="Username" required>
    </div>
    <div class="input-group input-group-custom">
        <input id="password" type="password" class="form-control" name="password"
               placeholder="Password" required>
    </div>
    <div>
        <button id="login" class="btn btn-primary" value="Login">Submit</button>
    </div>
</form>
<object th:include="fragments/resources :: bottom" th:remove="tag"></object>
</body>
</html>
